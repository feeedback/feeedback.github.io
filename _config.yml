### Site Settings ###
title: Alexander Rzhanitsyn. Portfolio
description: >-
    Программирую, творю, обучаюсь.<br>
    Junior full-stack web developer.<br>
label: Junior full-stack web developer<br>
summary: Программирую, творю, обучаюсь.<br>
baseurl: '' # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: feeedback/feeedback.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: YoussefRaafatNasry/portfolYOU

### Plugins ###
plugins:
    - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
    - pages/tags.html
    - pages/404.html
    - pages/index.md

