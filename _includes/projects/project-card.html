<div>
  <div class="project card text-dark">
    {%- if project_img -%}
    <div class="img-gradient">
      <img id="{{ project_id }}-img" class="card-img-top" src="{{ project_img }}"
        alt="{{ project_name }}" aspectratio="20x13" loading="lazy" />
      <h4 class="project-modal-text"><a href="{{ project_demo_url }}" tabindex="-1"><button
            class="btn btn-primary my-btn-primary">&gt; Watch demo &lt;</button></a></h4>
    </div>
    {%- endif -%}



    <!-- TODO: добавить кнопку "подробнее" на карточку проекта
       - открывается модальное окно с каруселью фото,
    чтобы показать 3+ фото, как выглядит проект под разными устройствами -->

    <div class=" card-body pt-2">
      <h5 id="{{ project_id }}-name" class="card-title mt-2 mb-3 text-center">
        {{ project_name }}
      </h5>

      <p id="{{ project_id }}-desc" class="card-text">{{ project_desc }}
        <a href="{{ project_source_url }}" class="my-btn text-dark d-inline-block">
          <cite title="Github repository"><span class="d-inline-block"><i
                class="icon-github"></i>Source</span></cite></a>
      </p>
      <p id="{{ project_id }}-tools" class="card-text">
        {%- for tool in project_tools -%}
        <span class="badge border">{{ tool }}</span>&thinsp;
        {%- endfor -%}
      </p>
    </div>
  </div>
</div>
