<div class="row justify-content-center align-items-center p-1 position-sticky">
  <div class="col-sm-12 col-md-4 text-center col-12">

    <h4 class="wow animated slideInLeft"  data-wow-duration="0.3s">
      <a class="text-decoration-none" href="{{ site.baseurl }}/"><b>{{ site.author.name }}</b></a>
    </h4>

    <p class="text-muted wow animated slideInLeft mb-0"  data-wow-duration="0.3s">
      {{ site.label }}
    </p>
    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-3 col-sm-8 col-10 col-md-12">
      <div id="dummy"></div>
      <div id="element">
        <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image"
          rel="preload" as="image" width="100%" height="100%">
      </div>
    </div>

    <p class="text-muted wow animated slideInLeft mb-0"  data-wow-duration="0.3s">
      {{ site.summary }}
    </p>

    <div class="row justify-content-center align-items-center wow animated slideInLeft" data-wow-duration="0.3s">
      <a class="nav-item nav-my-link" href="#about">About</a>|
      <a class="nav-item nav-my-link" href="#projects">Projects</a>
    </div>

    {% include social_2x.html %}

  </div>
</div>
