<div class="social-link-block pb-1 d-flex justify-content-center wow animated zoomIn"
  data-wow-duration="0.3s">


  {% for account in site.main_info_author %}

  {%- assign service_name = account[0] -%}
  {%- assign service_data = site.data.social-media[service_name] -%}
  {%- if service_data -%}
  <a class="social mx-1" href="{{ service_data.url }}{{ account[1] }}"
    title="{{ service_name }}">
    <i class="{{ service_data.icon }} icon2x" title="{{ service_name }}"></i>
  </a>
  {%- endif -%}

  {% endfor %}
  <!-- data-wow-delay=".{{ forloop.index|minus:2 | times:3 }}s" -->
</div>
