<h3 class="sub-title mb-3">{{ include.title }}</h3>

<div class="skill-container">
  {% for skill in include.source %}
  <div class="skill">
    <p>{{ skill.name }}</p>
    <div
      class="skill-bar skill-bar-{{ skill.color }} skill-{{ skill.percentage }} wow animated slideInLeft"
      data-wow-delay="{{ forloop.index | divided_by: 20.0 }}">
      <!-- <span>{{ skill.percentage }}%</span> -->
    </div>
  </div>
  {% endfor %}
</div>
